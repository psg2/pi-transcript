AWSTemplateFormatVersion: '2010-09-09'
Description: >
  pi-transcript private hosting: S3 + CloudFront + Lambda@Edge with Google OAuth.
  Generated by infra/build.ts from auth-at-edge/index.mjs — regenerate with: bun infra/build.ts

Parameters:
  BucketName:
    Type: String
    Description: S3 bucket name for storing transcripts

  GoogleClientId:
    Type: String
    Description: Google OAuth 2.0 Client ID
    NoEcho: true

  GoogleClientSecret:
    Type: String
    Description: Google OAuth 2.0 Client Secret
    NoEcho: true

  AllowedEmailDomains:
    Type: String
    Description: Comma-separated list of allowed email domains or specific emails (e.g. example.com)

  CookieSecret:
    Type: String
    Description: Random secret for signing session cookies (min 32 chars)
    NoEcho: true
    MinLength: 32

  DomainName:
    Type: String
    Description: Custom domain name (e.g. transcripts.example.com). Leave empty to use the CloudFront domain.
    Default: ""

  HostedZoneId:
    Type: String
    Description: Route53 hosted zone ID for the custom domain. Required if DomainName is set and CertificateArn is not provided.
    Default: ""

  CertificateArn:
    Type: String
    Description: Existing ACM certificate ARN (us-east-1). If empty, a new certificate is created and DNS-validated via Route53.
    Default: ""

Conditions:
  HasCustomDomain: !Not [!Equals [!Ref DomainName, ""]]
  CreateCertificate: !And
    - !Not [!Equals [!Ref DomainName, ""]]
    - !Equals [!Ref CertificateArn, ""]
  HasHostedZone: !And
    - !Not [!Equals [!Ref DomainName, ""]]
    - !Not [!Equals [!Ref HostedZoneId, ""]]

Resources:
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Condition: CreateCertificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !Ref HostedZoneId

  TranscriptBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  TranscriptBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref TranscriptBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub '${TranscriptBucket.Arn}/*'
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${Distribution}'

  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub '${AWS::StackName}-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  AuthFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - edgelambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  AuthFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-auth'
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt AuthFunctionRole.Arn
      Timeout: 5
      MemorySize: 128
      Code:
        ZipFile: !Sub |
          {{LAMBDA_CODE}}

  AuthFunctionVersion:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref AuthFunction

  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub '${AWS::StackName} pi-transcript hosting'
        DefaultRootObject: index.html
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        Aliases: !If
          - HasCustomDomain
          - [!Ref DomainName]
          - !Ref 'AWS::NoValue'
        ViewerCertificate: !If
          - HasCustomDomain
          - AcmCertificateArn: !If
              - CreateCertificate
              - !Ref Certificate
              - !Ref CertificateArn
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - !Ref 'AWS::NoValue'
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt TranscriptBucket.RegionalDomainName
            OriginAccessControlId: !Ref OriginAccessControl
            S3OriginConfig:
              OriginAccessIdentity: ""
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD]
          CachedMethods: [GET, HEAD]
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          LambdaFunctionAssociations:
            - EventType: viewer-request
              LambdaFunctionARN: !Ref AuthFunctionVersion

  DnsRecord:
    Type: AWS::Route53::RecordSet
    Condition: HasHostedZone
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        HostedZoneId: Z2FDTNDATAQYW2
        DNSName: !GetAtt Distribution.DomainName

Outputs:
  BucketName:
    Description: S3 bucket name — use for PI_TRANSCRIPT_S3_BUCKET
    Value: !Ref TranscriptBucket
  CloudFrontDomain:
    Description: CloudFront distribution domain
    Value: !GetAtt Distribution.DomainName
  CloudFrontUrl:
    Description: CloudFront URL — use for PI_TRANSCRIPT_CLOUDFRONT_URL
    Value: !If
      - HasCustomDomain
      - !Sub 'https://${DomainName}'
      - !Sub 'https://${Distribution.DomainName}'
  DistributionId:
    Description: CloudFront distribution ID
    Value: !Ref Distribution
