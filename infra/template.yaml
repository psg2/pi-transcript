  AuthFunctionVersion:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref AuthFunction

  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub '${AWS::StackName} pi-transcript hosting'
        DefaultRootObject: index.html
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        Aliases: !If
          - HasCustomDomain
          - [!Ref DomainName]
          - !Ref 'AWS::NoValue'
        ViewerCertificate: !If
          - HasCustomDomain
          - AcmCertificateArn: !If
              - CreateCertificate
              - !Ref Certificate
              - !Ref CertificateArn
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - !Ref 'AWS::NoValue'
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt TranscriptBucket.RegionalDomainName
            OriginAccessControlId: !Ref OriginAccessControl
            S3OriginConfig:
              OriginAccessIdentity: ""
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD]
          CachedMethods: [GET, HEAD]
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          LambdaFunctionAssociations:
            - EventType: viewer-request
              LambdaFunctionARN: !Ref AuthFunctionVersion

  DnsRecord:
    Type: AWS::Route53::RecordSet
    Condition: HasHostedZone
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        HostedZoneId: Z2FDTNDATAQYW2
        DNSName: !GetAtt Distribution.DomainName

Outputs:
  BucketName:
    Description: S3 bucket name — use for PI_TRANSCRIPT_S3_BUCKET
    Value: !Ref TranscriptBucket
  CloudFrontDomain:
    Description: CloudFront distribution domain
    Value: !GetAtt Distribution.DomainName
  CloudFrontUrl:
    Description: CloudFront URL — use for PI_TRANSCRIPT_CLOUDFRONT_URL
    Value: !If
      - HasCustomDomain
      - !Sub 'https://${DomainName}'
      - !Sub 'https://${Distribution.DomainName}'
  DistributionId:
    Description: CloudFront distribution ID
    Value: !Ref Distribution
