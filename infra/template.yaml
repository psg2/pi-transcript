AWSTemplateFormatVersion: '2010-09-09'
Description: >
  pi-transcript private hosting: S3 + CloudFront + Lambda@Edge with Google OAuth.
  Generated by infra/build.ts from auth-at-edge/index.mjs — regenerate with: bun infra/build.ts

Parameters:
  BucketName:
    Type: String
    Description: S3 bucket name for storing transcripts

  GoogleClientId:
    Type: String
    Description: Google OAuth 2.0 Client ID
    NoEcho: true

  GoogleClientSecret:
    Type: String
    Description: Google OAuth 2.0 Client Secret
    NoEcho: true

  AllowedEmailDomains:
    Type: String
    Description: Comma-separated list of allowed email domains or specific emails (e.g. example.com)

  CookieSecret:
    Type: String
    Description: Random secret for signing session cookies (min 32 chars)
    NoEcho: true
    MinLength: 32

  DomainName:
    Type: String
    Description: Custom domain name (e.g. transcripts.example.com). Leave empty to use the CloudFront domain.
    Default: ""

  HostedZoneId:
    Type: String
    Description: Route53 hosted zone ID for the custom domain. Required if DomainName is set and CertificateArn is not provided.
    Default: ""

  CertificateArn:
    Type: String
    Description: Existing ACM certificate ARN (us-east-1). If empty, a new certificate is created and DNS-validated via Route53.
    Default: ""

Conditions:
  HasCustomDomain: !Not [!Equals [!Ref DomainName, ""]]
  CreateCertificate: !And
    - !Not [!Equals [!Ref DomainName, ""]]
    - !Equals [!Ref CertificateArn, ""]
  HasHostedZone: !And
    - !Not [!Equals [!Ref DomainName, ""]]
    - !Not [!Equals [!Ref HostedZoneId, ""]]

Resources:
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Condition: CreateCertificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !Ref HostedZoneId

  TranscriptBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  TranscriptBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref TranscriptBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub '${TranscriptBucket.Arn}/*'
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${Distribution}'

  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub '${AWS::StackName}-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  AuthFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - edgelambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  AuthFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-auth'
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt AuthFunctionRole.Arn
      Timeout: 5
      MemorySize: 128
      Code:
        ZipFile: !Sub |
          var{defineProperty:$,getOwnPropertyNames:q,getOwnPropertyDescriptor:H}=Object,L=Object.prototype.hasOwnProperty;var S=new WeakMap,_=(j)=>{var w=S.get(j),z;if(w)return w;if(w=$({},"__esModule",{value:!0}),j&&typeof j==="object"||typeof j==="function")q(j).map((F)=>!L.call(w,F)&&$(w,F,{get:()=>j[F],enumerable:!(z=H(j,F))||z.enumerable}));return S.set(j,w),w};var f=(j,w)=>{for(var z in w)$(j,z,{get:w[z],enumerable:!0,configurable:!0,set:(F)=>w[z]=()=>F})};var I={};f(I,{handler:()=>E});module.exports=_(I);var x=require("node:crypto");var V="${AllowedEmailDomains}".split(",").map((j)=>j.trim());function v(j,w){let z=JSON.stringify(j),F=x.createHmac("sha256",w).update(z).digest("base64url");return`${!Buffer.from(z).toString("base64url")}.${!F}`}function A(j,w){try{let[z,F]=j.split("."),K=Buffer.from(z,"base64url").toString(),P=x.createHmac("sha256",w).update(K).digest("base64url");if(F!==P)return null;let J=JSON.parse(K);if(J.exp&&Date.now()>J.exp)return null;return J}catch{return null}}function O(j,w){let z=j.cookie;if(!z)return null;for(let F of z){let K=F.value.split(";");for(let P of K){let[J,...Y]=P.trim().split("=");if(J===w)return Y.join("=")}}return null}function C(j){return{status:"302",statusDescription:"Found",headers:{location:[{key:"Location",value:j}],"cache-control":[{key:"Cache-Control",value:"no-cache"}]}}}function D(j,w){return{status:"302",statusDescription:"Found",headers:{location:[{key:"Location",value:j}],"set-cookie":[{key:"Set-Cookie",value:`__pi_session=${!w}; Path=/; Secure; HttpOnly; SameSite=Lax; Max-Age=86400`}],"cache-control":[{key:"Cache-Control",value:"no-cache"}]}}}function X(j){return{status:"403",statusDescription:"Forbidden",body:j,headers:{"content-type":[{key:"Content-Type",value:"text/plain"}]}}}async function E(j){let w=j.Records[0].cf.request,z=w.headers,F=w.uri,K=z.host?.[0]?.value||"",P=`https://${!K}/_auth/callback`;if(F==="/_auth/callback"){let Z=new URLSearchParams(w.querystring),B=Z.get("code"),N=Z.get("state")||"